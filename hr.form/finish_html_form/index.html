<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class='container'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                Create new Member
            </div>
            <div class='panel-body'>
                <form id="createForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="txtUserName">User Name</label>
                        <div class="col-xs-9">
                            <input id="txtUserName" type="text" class="form-control" name="userName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3" for="txtFirstName">First Name</label>
                        <div class="col-xs-9">
                            <input id="txtFirstName" type="text" class="form-control" name="firstName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3" for="txtLastName">Last Name</label>
                        <div class="col-xs-9">
                            <input id="txtLastName" type="text" class="form-control" name="lastName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3" for="ddlRole">Role</label>
                        <div class="col-xs-9">
                            <select id="ddlRole" class="form-control"></select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3" for="txtState">State</label>
                        <div class="col-xs-9">
                            <input id="txtState" type="text" class="form-control" name="stateName" />
                            <input id="txtStateCode" type="text" class="hidden" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-3">Is Active</label>
                        <div class="input-group col-xs-9">
                            <div class="checkbox" style="padding-left: 20px;">
                                <label>
                                    <input id="chkIsActive" type="checkbox" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9">
                            <button id="btnSubmit" class="btn btn-default" type="button">Create</button>
                        </div>
                    </div>

                    <div id="errorAlert" class="alert alert-danger hidden">There were some form input errors. Please try again.</div>
                    <div id="successAlert" class="alert alert-success hidden">Your form was successfully submitted!</div>

                </form>
            </div>
        </div>
    </div>

</body>
</html>
